# プライバシーポリシー
privacy:
  description: |
    ZapClockは、以下のデータを収集・保存します：
    
    - アラーム設定（時刻、ラベル、繰り返し設定）
    - Nostr Wallet Connect 接続文字列（ローカルにのみ保存）
    - Lightning アドレスと送金額設定
    
    すべてのデータは、デバイス上にのみ保存され、外部サーバーには送信されません。
    Lightning送金時は、NWC経由でNostrリレーを使用しますが、個人情報は送信されません。
  # privacyPolicyUrl: "https://zapclock.app/privacy"

