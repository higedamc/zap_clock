# アプリケーション基本情報
name: "ZapClock"
identifier: "com.zapclock.zap_clock"
version: "1.0.0"
versionCode: 1

# アプリの説明
description:
  short: "Lightning送金で停止するアラームアプリ"
  full: |
    ZapClockは、Bitcoin Lightningネットワークを活用した革新的なアラームアプリです。
    
    🚨 特徴:
    - 指定した金額のLightningを送金するとアラームが止まる
    - Nostr Wallet Connect (NWC) 対応
    - 通常のアラームとしても使用可能
    - 繰り返しアラーム機能
    - シンプルで使いやすいUI
    
    ⚡ 技術仕様:
    - Nostr Wallet Connect (NWC) 統合
    - Lightning Address 対応
    - LNURL-pay サポート
    - Rust + Flutter で構築
    
    Bitcoin/Nostrエコシステムに馴染んだ、実用的なアラームアプリケーションです。

